                                    ingresar empleado
                                  </button>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-8">
                                    <table class="table table-striped table-responsive" id="usuarios">
                                        <thead>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Apellido</th>
                                                <th scope="col">Identificación</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                
                                        </tbody>
                                    </table>
                                    <p id="texto1"></p>
                                </div>
                            </div>
                
                
                
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="nuevoEmpleadoModal" tabindex="-1" aria-labelledby="nuevoUsuarioLabel" aria-hidden="true">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="nuevoUsuarioLabel">Datos</h1>

                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre">
                
                                            </div>
                                            <div class="mb-3">
                                                <label for="apellido" class="form-label">Apellido</label>
                                                <input type="text" class="form-control" id="apellido">
                
                                            </div>
                                            <div class="mb-3">
                                                <label for="cargo" class="form-label">cargo</label>
                                                <input type="text" class="form-control" id="cargo">
                
                                            </div>
                                            <div class="mb-3">
                                                <label for="identificacion" class="form-label">Identificación</label>
                                                <input type="number" class="form-control" id="identificacion">
                                            </div>
                
                                        </form>
                                    </div>
                
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" id="nuevoEmpleado">Guardar</button>
                                    </div>
                                </div>
